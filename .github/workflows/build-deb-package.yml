name: Build Debian Package
# Check status: systemctl status changedetection.io.service
# Get logs: journalctl -u changedetection.io.service
on: [push, pull_request]

jobs:
  build-deb:
    runs-on: ubuntu-latest
    name: Build and Package changedetection.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            devscripts \
            dh-virtualenv \
            dh-python \
            python3-all \
            python3-all-dev \
            python3.10 \
            python3.10-venv \
            python3.10-dev \
            debhelper-compat

      - name: Build the Debian Package
        run: |
          tar cvzf changedetection.io_1.0.orig.tar.gz .
          debuild -us -uc

      - name: Upload Debian Package Artifact
        uses: actions/upload-artifact@v3
        with:
          name: changedetection.io-deb-package
          path: ../*.deb

